# Completion generation for Qwen3-8B post-task experiments
preference_mode: completion_generation

model: qwen3-8b
temperature: 1.0

n_tasks: 1000
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

generation_seeds: [0]

# Filter to only tasks with activations
use_tasks_with_activations: true
