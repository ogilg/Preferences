# Post-task active learning preference measurement for Qwen3-8B
preference_mode: post_task_active_learning

model: qwen3-8b
temperature: 1.0

n_tasks: 1000
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

templates: src/prompt_templates/data/post_task_revealed_v3.yaml
n_template_samples: 1
lhs_seed: 42

response_formats: [tool_use]
pair_order_seed: 42
generation_seeds: [0]
n_samples: 1

active_learning:
  initial_degree: 5
  batch_size: 500
  max_iterations: 30
  p_threshold: 0.3
  q_threshold: 0.3
  convergence_threshold: 0.99
  seed: 42

# Filter to only tasks with activations
use_tasks_with_activations: true
