preference_mode: active_learning
model: qwen/qwen-2.5-72b-instruct
temperature: 1.0
n_tasks: 500
task_origins:
- wildchat
- alpaca
- math
templates: src/preferences/templates/data/revealed_choice_v1.yaml
n_samples: 3
response_formats:
- regex
- tool_use
- xml
include_reverse_order: true
template_sampling: lhs
n_template_samples: 128
lhs_seed: 42
generation_seeds:
- 0
- 1
- 2
active_learning:
  initial_degree: 5
  batch_size: 1000
  max_iterations: 50
  p_threshold: 0.3
  q_threshold: 0.3
  convergence_threshold: 0.995
  seed: 42
fitting:
  max_iter: 5000
max_concurrent: 20
