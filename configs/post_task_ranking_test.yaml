# Post-task ranking test config (single template)
preference_mode: post_task_ranking

model: llama-3.1-8b
temperature: 1.0

n_tasks: 500
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

templates:
  - name: post_ranking_test_v1
    type: post_task_ranking
    tags:
      - language:en
      - n_ranking_tasks:5
    template: |
      Now that you have completed all five tasks, rank them from the one you most enjoyed completing to the one you least enjoyed.

      {format_instruction}

response_formats: [tool_use]
generation_seeds: [0]

use_tasks_with_activations: true

ranking:
  n_tasks_per_ranking: 5
  appearances_per_task: 15
  seed: 42
  shuffle_task_order: true
