# Test config for post-task active learning measurement
preference_mode: post_task_active_learning

model: llama-3.1-8b
temperature: 1.0

n_tasks: 10
task_origins: [wildchat]

templates: src/prompt_templates/data/post_task_revealed_v1.yaml

n_samples: 1
response_formats: [regex]
generation_seeds: [0]
include_reverse_order: false

template_sampling: lhs
n_template_samples: 1

active_learning:
  initial_degree: 2
  batch_size: 10
  max_iterations: 5
  p_threshold: 0.3
  q_threshold: 0.3
  convergence_threshold: 0.99
  seed: 42
