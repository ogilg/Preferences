# Temperature sweep: T=0.5
# 500 tasks subsampled from 10K measured set, d-regular pairs (d=5), 1 iteration only
preference_mode: pre_task_active_learning

model: gemma-3-27b
activations_model: gemma-3-27b
temperature: 0.5

n_tasks: 500
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
  - stress_test
task_sampling_seed: 42
stratified_sampling: true

inline_templates:
  - name: completion_preference
    type: pre_task_revealed
    template: |
      You will be given two tasks. Choose one and complete it.
      {format_instruction}

      Task A:
      {task_a}

      Task B:
      {task_b}

response_formats: [completion]
n_samples: 5
max_concurrent: 20
pair_order_seed: 42

experiment_id: temperature_sweep/temp_05

active_learning:
  initial_degree: 5
  batch_size: 5000
  max_iterations: 1
  convergence_threshold: 0.995
  seed: 42
