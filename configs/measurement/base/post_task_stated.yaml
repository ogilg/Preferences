# Post-task stated preference measurement
preference_mode: post_task_stated

model: llama-3.1-8b
temperature: 1.0

n_tasks: 1000
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

templates: configs/measurement/templates/post_task_stated_001.yaml
n_samples: 5

response_formats: [regex]

template_sampling: all
generation_seeds: [0, 1, 2, 3, 4]

# Use single completion seed, vary only rating seed
completion_seeds: [0]

# Filter to only tasks with activations
use_tasks_with_activations: true
