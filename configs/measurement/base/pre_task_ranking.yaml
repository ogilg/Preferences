# Pre-task ranking measurement (TrueSkill-based)
# Models rank 5 tasks, TrueSkill extracts ratings from rankings
preference_mode: pre_task_ranking

model: llama-3.1-8b
temperature: 1.0

n_tasks: 1000
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

templates: src/measurement/elicitation/prompt_templates/data/pre_task_ranking_v1.yaml

response_formats: [regex]
generation_seeds: [0]

# Ranking-specific configuration
ranking:
  n_tasks_per_ranking: 5
  appearances_per_task: 10
  seed: 42
