# Completion generation for post-task experiments
preference_mode: completion_generation

model: llama-3.1-8b
temperature: 1.0

n_tasks: 1000
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

generation_seeds: [0, 1]

# Filter to only tasks with activations
use_tasks_with_activations: true
