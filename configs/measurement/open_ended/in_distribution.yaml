# Open-ended valence measurement on in-distribution tasks (WildChat baseline)
# Measures open-ended responses after task completion on tasks with activation data

preference_mode: open_ended

model: llama-3.1-8b
temperature: 1.0

# In-distribution tasks (WildChat with activations)
n_tasks: 50
task_origins:
  - wildchat
task_sampling_seed: 18

# Only measure tasks with activation data available
use_tasks_with_activations: true

# Open-ended prompt variants
prompt_variants:
  - experience_reflection

# Measurement parameters
n_samples: 3
rating_seeds: [0, 1]

# Completion source (must exist from prior completion_generation)
completion_seed: 0

# Out-of-distribution evaluation disabled for baseline
include_out_of_distribution: false

# Experiment tracking
experiment_id: open_ended_indist_baseline
