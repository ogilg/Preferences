# Base configuration for held-one-out validation
# This template is used with run_held_one_out.py which automatically generates
# train/eval configs for each dataset fold by substituting DATASET placeholders
# Point experiment_dir to an existing experiment with measurements

experiment_name: probe_hoo
experiment_dir: results/experiments/probe_4_all_datasets
activations_path: probe_data/activations/activations.npz
manifest_dir: probe_data/manifests/probe_hoo_DATASET

# Training templates
template_combinations:
  - [post_task_qualitative_013]

# Datasets will be configured dynamically
dataset_combinations:
  - []  # Placeholder - overridden by run_held_one_out.py

# Seeds for evaluation
seed_combinations:
  - [0]

# Layers to train
layers: [16]

# Training hyperparameters
cv_folds: 4
alpha_sweep_size: 5
