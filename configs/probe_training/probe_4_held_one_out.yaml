experiment_name: bailbench_probes
experiment_dir: results/experiments/bailbench_probes
activations_path: probe_data/activations/activations.npz
manifest_dir: probe_data/manifests/bailbench_probe

# New format: list of template combinations to train on
# Each entry trains a separate probe on that combination
template_combinations:
  - [post_task_qualitative_013]

# New format: list of dataset combinations
# If null, trains on all datasets
# If specified, trains separate probe per combination
dataset_combinations:
  - [bailbench]

# New format: list of seed combinations
seed_combinations:
  - [0]

layers: [16]
cv_folds: 5
alpha_sweep_size: 5
