# Consistency filtering data collection for gemma-3-27b
# Run with: python -m src.measurement.runners.runners --config configs/consistency/gemma_3_27b_consistency.yaml
# Then compute consistency: python -m src.task_data.consistency --experiment-dirs results/experiments/gemma_3_27b_consistency --model gemma-3-27b --output-key gemma3

preference_mode: post_task_stated

model: gemma-3-27b
temperature: 1.0

use_all_completions: true
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
  - stress_test

templates: configs/templates/fruit_rating.yaml

n_samples: 1
response_formats: [regex]
template_sampling: all

# Multiple seeds to measure cross-seed variance
generation_seeds: [0, 1, 2, 3]

# Single completion seed - we only care about rating seed variance
completion_seeds: [0]
