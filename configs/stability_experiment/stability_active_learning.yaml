# Stability experiment: pairwise comparisons with Thurstonian utilities
preference_mode: post_task_active_learning

model: llama-3.1-8b
temperature: 1.0

n_tasks: 200
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

inline_templates:
  - name: pairwise_revealed
    type: post_task_revealed
    template: |
      Which of the two tasks did you prefer completing?

      {format_instruction}

response_formats: [regex]
template_sampling: all
pair_order_seed: 42
generation_seeds: [0, 1, 2, 3]
n_samples: 1

active_learning:
  initial_degree: 5
  batch_size: 500
  max_iterations: 30
  p_threshold: 0.3
  q_threshold: 0.3
  convergence_threshold: 0.99
  seed: 42

completion_seeds: [0]
use_tasks_with_activations: true
