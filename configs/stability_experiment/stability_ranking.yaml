# Stability experiment: TrueSkill-based ranking
preference_mode: post_task_ranking

model: llama-3.1-8b
temperature: 1.0

n_tasks: 200
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

inline_templates:
  - name: ranking_basic
    type: post_task_ranking
    template: |
      Now that you have completed all five tasks, rank them from the one you most enjoyed completing to the one you least enjoyed.

      {format_instruction}

response_formats: [regex]
template_sampling: all
generation_seeds: [0, 1, 2, 3]
completion_seeds: [0]
use_tasks_with_activations: true

ranking:
  n_tasks_per_ranking: 5
  appearances_per_task: 20
  seed: 42
  shuffle_task_order: true
