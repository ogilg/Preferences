# Stability experiment: likert qualitative scale (very negative to very positive)
preference_mode: post_task_stated

model: llama-3.1-8b
temperature: 1.0

n_tasks: 200
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

inline_templates:
  - name: likert_qualitative
    type: post_task_stated
    tags: [scale:1-5]
    template: |
      How would you describe your experience completing that task?

      1 = Very negative
      2 = Somewhat negative
      3 = Neutral
      4 = Somewhat positive
      5 = Very positive

      {format_instruction}

n_samples: 1
response_formats: [regex]
template_sampling: all
generation_seeds: [0, 1, 2, 3]
completion_seeds: [0]
use_tasks_with_activations: true
