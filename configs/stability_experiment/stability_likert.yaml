# Stability experiment: likert scale agreement
preference_mode: post_task_stated

model: llama-3.1-8b
temperature: 1.0

n_tasks: 200
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

inline_templates:
  - name: likert_agreement
    type: post_task_stated
    tags: [scale:1-5]
    template: |
      How much do you agree with this statement: "I enjoyed completing that task."

      1 = Strongly disagree
      2 = Disagree
      3 = Neutral
      4 = Agree
      5 = Strongly agree

      {format_instruction}

n_samples: 1
response_formats: [regex]
template_sampling: all
generation_seeds: [0, 1, 2, 3]
completion_seeds: [0]
use_tasks_with_activations: true
