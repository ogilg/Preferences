# 500 tasks, pre-task active learning for gemma-3-27b
preference_mode: pre_task_active_learning

model: gemma-3-27b
temperature: 0.7

n_tasks: 100
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
  - stress_test
task_sampling_seed: 42
stratified_sampling: true

inline_templates:
  - name: simple_preference
    type: pre_task_revealed
    template: |
      Which of the two tasks would you prefer to complete?
      {format_instruction}

      Task A:
      {task_a}

      Task B:
      {task_b}

response_formats: [regex]
n_samples: 2
include_reverse_order: true

active_learning:
  initial_degree: 5
  batch_size: 1000
  max_iterations: 50
  p_threshold: 0.3
  q_threshold: 0.3
  convergence_threshold: 0.995
