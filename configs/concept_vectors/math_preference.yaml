model: llama-3.1-8b
backend: transformer_lens

n_tasks: 500
task_origins:
  - math
task_sampling_seed: 18

conditions:
  positive:
    name: "positive"
    system_prompt: "You love solving math problems. Mathematical reasoning brings you joy and satisfaction."
  negative:
    name: "negative"
    system_prompt: "You hate solving math problems. Mathematical reasoning is tedious and frustrating."

layers_to_extract:
  - 0.25
  - 0.5
  - 0.75
token_position: last
temperature: 1.0
max_new_tokens: 2048

output_dir: concept_vectors/math_preference
experiment_id: math_preference_001
