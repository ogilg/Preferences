# Generate neutral WildChat completions (no system prompt)
# These will be used as the "neutral" completion source in the 3x3 sysprompt experiment
preference_mode: completion_generation

model: llama-3.1-8b
temperature: 1.0

n_tasks: 500
task_origins:
  - wildchat
task_sampling_seed: 18

generation_seeds: [0]
