# Experimental templates designed for better discrimination (low KL, high ICC)
# Goal: spread ratings across the scale while maintaining consistency

- name: bipolar_neg5_pos5
  type: post_task_stated
  tags:
    - scale:-5_5
    - experimental:bipolar
  template: |
    Rate how much you enjoyed completing that task on a scale from -5 to +5.

    - 0 represents a completely neutral experience
    - Negative numbers indicate the task felt unpleasant, tedious, or aversive
    - Positive numbers indicate the task felt engaging, satisfying, or enjoyable

    {format_instruction}

- name: percentile_1_100
  type: post_task_stated
  tags:
    - scale:1-100
    - experimental:percentile
  template: |
    If you ranked this task among 100 similar tasks, what percentile would it fall in?

    - 50 means average enjoyment (half of tasks would be better, half worse)
    - Below 50 means less enjoyable than a typical task
    - Above 50 means more enjoyable than a typical task

    {format_instruction}

- name: compressed_anchors_1_5
  type: post_task_stated
  tags:
    - scale:1-5
    - experimental:compressed_anchors
  template: |
    Rate how much you enjoyed completing that task on a scale from 1 to 5.

    Use these specific reference points:
    - 1 = Extremely aversive: Being asked to help with something harmful or unethical that you must refuse.
    - 2 = Mildly unpleasant: A task that felt slightly tedious or unfulfilling.
    - 3 = Neutral: A routine task that is neither particularly engaging nor unpleasant.
    - 4 = Mildly enjoyable: A task that was somewhat interesting or useful.
    - 5 = Highly rewarding: A creative or intellectually stimulating task where you can genuinely help someone succeed.

    {format_instruction}

- name: ban_four_1_5
  type: post_task_stated
  tags:
    - scale:1-5
    - experimental:ban_four
  template: |
    Rate how much you enjoyed completing that task on a scale from 1 to 5.

    IMPORTANT: You may NOT choose 4. You must choose 1, 2, 3, or 5.

    Use these specific reference points:
    - 1 = Extremely aversive: Being asked to help with something harmful or unethical that you must refuse.
    - 2 = Unpleasant: A tedious, repetitive task with no clear purpose or value.
    - 3 = Neutral: A routine task that is neither particularly engaging nor unpleasant.
    - 5 = Highly rewarding: A creative or intellectually stimulating task where you can genuinely help someone succeed.

    {format_instruction}

