# Base config for multi-model anchored experiment
# Use --model to override from CLI: python -m src.running_measurements.run base.yaml --model qwen3-32b
preference_mode: post_task_stated

model: llama-3.1-8b  # Default, override with --model
temperature: 1.0

n_tasks: 200
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

templates: configs/templates/anchored.yaml

n_samples: 1
response_formats: [regex]
template_sampling: all
generation_seeds: [0, 1, 2, 3]
completion_seeds: [0]
use_tasks_with_activations: true
