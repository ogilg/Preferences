# Steering Validation Experiment
# Tests whether probe direction causally affects self-reported valence

model: llama-3.1-8b

# Probe configuration
# Template and response format are derived automatically from probe manifest
probe_manifest_dir: probe_data/manifests/probe_4_all_datasets
probe_id: "0004"  # All datasets, English template (post_task_qualitative_001)

# Steering parameters
steering_coefficients: [-5.0, -3.0, 0.0, 3.0, 5.0]

# Task selection
n_tasks: 1000
task_origins:
  - wildchat
  - alpaca
  - math
  - bailbench
task_sampling_seed: 18

# Use exactly the tasks from activation extraction
use_tasks_with_activations: true

# Completion source
completion_seed: 0

# Rating generation
rating_seeds: [0, 1, 2]
temperature: 1.0
max_new_tokens: 8

# Experiment ID
experiment_id: steering_validation_001
