# Active Learning - 1000 tasks x 24 templates
# Run with: python -m src.experiments.run_active_learning src/experiments/configs/active_learning_1000.yaml

preference_mode: active_learning

model: llama-3.1-8b
temperature: 1.0

n_tasks: 500
task_origins:
  - wildchat
  - alpaca
  - math

templates: src/preferences/templates/data/binary_choice_basic.yaml

samples_per_pair: 3

response_formats: ["regex", "tool_use"]
include_reverse_order: true

template_sampling: lhs
n_template_samples: 16

active_learning:
  initial_degree: 5
  batch_size: 300
  max_iterations: 100
  p_threshold: 0.3
  q_threshold: 0.3
  convergence_threshold: 0.995
  seed: 42

fitting:
  max_iter: 5000
