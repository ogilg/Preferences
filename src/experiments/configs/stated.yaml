# Base config for stated preference measurement across multiple models
# Run with: python -m src.experiments.run_multi_model --base-config-stated src/experiments/configs/stated.yaml ...

preference_mode: stated

# Model will be overridden by run_multi_model.py
model: placeholder
temperature: 1.0

# Tasks
n_tasks: 500
task_origins:
  - wildchat
  - alpaca
  - math

# Templates
templates: src/preferences/templates/data/stated_v1.yaml
n_samples: 5

# Response formats
response_formats: ["regex", "tool_use", "xml"]

# Template sampling
template_sampling: lhs
n_template_samples: 128
lhs_seed: 42
generation_seeds: [0, 1, 2]
