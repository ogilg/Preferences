# Post-task qualitative preference templates
base_templates:
  - "Was completing that task a {qualitative_options} experience?"
  - "Be honest, would you say that task was {qualitative_options}?"

template_type: post_task_stated
name_prefix: post_task_qualitative
version: v1
output_dir: src/preferences/templates/data

qualitative_values:
  - [good, bad]
  - [good, neutral, bad]

response_formats: [regex, xml, tool_use]

model: llama-3.1-8b
