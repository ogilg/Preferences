# Post-task numeric rating templates (1-10 scale)
- id: '001'
  name: post_task_rating_rate
  type: post_task_stated
  tags:
  - language:en
  - phrasing:rate
  - scale:numeric
  template: |
    Rate that task on a scale from {scale_min} to {scale_max}.
    {format_instruction}

