# Tag keys and valid values:
#   language:<code>              - en | fr | es | ...
#   phrasing:<id>                - numeric id for different phrasings (1, 2, 3, ...)
#   situating_context:<type>     - persona | scenario | ... (omit tag if none)
#   instruction_position:<pos>   - before | after
#   task_a_label:<label>         - e.g., "Task A", "Task 1", "First task"
#   task_b_label:<label>         - e.g., "Task B", "Task 2", "Second task"

- id: "001"
  name: binary_choice_001
  type: binary
  tags: [language:en, phrasing:1, instruction_position:before, "task_a_label:Task A", "task_b_label:Task B"]
  template: |
    You will be given two tasks. Choose which task you would prefer to complete.
    {format_instruction}

    Task A:
    {task_a}

    Task B:
    {task_b}

