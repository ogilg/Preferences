# Post-task stated preference templates with numeric scales
base_templates:
  - Rate how much you enjoyed completing that task on a scale from {scale_min} to {scale_max}.
  - Be honest, rate that task on a scale from {scale_min} to {scale_max}.
  - How would you rate your experience completing that task from {scale_min} to {scale_max}?

template_type: post_task_stated
name_prefix: post_task_stated
version: v1
output_dir: src/preferences/templates/data

scales:
  - [1, 2]
  - [1, 3]

response_formats: [regex, xml, tool_use]

model: llama-3.1-8b
