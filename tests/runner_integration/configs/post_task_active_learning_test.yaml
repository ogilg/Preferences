# Post-task active learning (TEST)
preference_mode: post_task_active_learning
experiment_id: test_post_task_active_learning

model: llama-3.1-8b
temperature: 1.0

n_tasks: 5
task_origins:
  - alpaca

templates: tests/runner_integration/fixtures/test_post_task_template.yaml
n_samples: 1

response_formats: [regex]
include_reverse_order: false

template_sampling: lhs
n_template_samples: 1
lhs_seed: 9999
completion_seeds: [9999]
generation_seeds: [9999]

active_learning:
  initial_degree: 2
  batch_size: 5
  max_iterations: 3
  convergence_threshold: 0.99
  seed: 9999
